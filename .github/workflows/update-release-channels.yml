name: Update Release Channels

on:
  release:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Bun
        uses: oven-sh/bun-action@v2
        with:
          version: stable

      - name: Install dependencies
        run: bun install

      - name: Generate release channel JSONs and HTML
        run: bun scripts/generate-version-jsons.ts

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./scripts/generated_jsons_dist
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
